<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>
<form>
		<label for="first name">First Name : </label>
		<input id="first name" type="text" placeholder="Jhon" required>

		<label for="last name">Last Name : </label>
		<input id="last name" type="text" placeholder="Snow" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="Male"required>

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="Female"required>

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" required>
	</div>
	<div>
		<label for="username">Email : </label>
		<input id="ussername" type="email" placeholder="username" required>

		<label for="">Password : </label>
		<input id="password" type="password" minlength="5" pattern=".{5,10}" required title="5 to 10 characters" placeholder="password" required>
	</div>
	<div>
		<label for="date">Birthday : </label> 

		 <select id="date">
		 	<option value="">Month</option>
			 <option>Jan</option>
			 <option>Feb</option>
			 <option>Mar</option>
		 </select>

		 <select id="date">
		 	<option value="">Date</option>
			 <option>10</option>
			 <option>11</option>
			 <option>12</option>
		 </select>

		 <select id="date">
		 	<option value="">Year</option>
			 <option>2000</option>
			 <option>2001</option>
			 <option>2002</option>
		 </select>
	</div>
	<div>
	<label>I agree to the terms and conditions<input type="checkbox"></label>
	</div>
	<input type="Submit">
</form>


</body>
</html>
